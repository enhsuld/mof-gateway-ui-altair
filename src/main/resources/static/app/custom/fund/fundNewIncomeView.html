<div id="page_content">
    <div id="top_bar">
        <div ncy-breadcrumb></div>
    </div>
    <div id="page_content_inner">
        <div class="md-card">
            <div class="md-card-content">
                <h3 class="heading_a">Орлогын мэдээлэл</h3>
                <form name="form_val" id="form_val" data-ng-submit="submitForm($event)">
                    <hr style="margin-bottom:10px;">
                    <div class="uk-margin-medium-bottom">
                        <div class="uk-grid" data-uk-grid-margin>
                            <div class="uk-width-medium-1-3">
                                <div class="uk-form-row parsley-row">
                                    <label for="ognoo">Огноо<span class="req">*</span></label>
                                    <input type="text" ng-model="tr.date" name="val_birth" id="ognoo" required
                                           class="md-input" data-parsley-americandate
                                           data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)"
                                           data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input/>
                                </div>
                                <div class="uk-form-row parsley-row">
                                    <select id="iType" kendo-drop-down-list style="width: 100%"
                                            k-options="customerOptions"></select>
                                </div>
                                <div class="uk-form-row parsley-row">
                                    <select id="customers" kendo-drop-down-list style="width: 100%"
                                            k-options="locationOptions"></select>
                                </div>
                                <div class="uk-form-row parsley-row">
                                    <label for="belneer">Нийт дүн<span class="req">*</span></label>
                                    <input class="md-input masked_input" ng-model="aaa" id="networth" type="text"
                                           data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'prefix': '₮ ', 'placeholder': '0'"
                                           data-inputmask-showmaskonhover="false" md-input/>
                                </div>
                            </div>
                            <div class="uk-width-medium-2-3">
                                <div class="uk-form-row parsley-row">
                                    <div class="uk-grid" data-uk-grid-margin>
                                        <div class="uk-width-medium-1-1">
                                            <div class="uk-form-row parsley-row">
                                                <span style="float:left; margin:15px 15px 0 5px;"
                                                      for="barimt">Баримт №</span>
                                                <div style="float:left; width:100px; margin: -1px 15px 0 0">
                                                    <input type="text" ng-model="tr.receipttype"
                                                           ng-change="receiptChange()" config="selectize_a_config"
                                                           options="selectize_a_data.options" name="selectize_a"
                                                           selectize/>
                                                </div>
                                                <div style="float:left; width:150px; ">
                                                    <input type="text" ng-model="tr.receiptno"
                                                           ng-disabled="recieptDefault" name="bairshil" required
                                                           class="md-input" md-input/>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="uk-form-row parsley-row" style="margin-top: 17px;">
                                    <label for="guilgee">Гүйлгээний утга<span class="req">*</span></label>
                                    <textarea id="guilgee" cols="30" rows="6" style="min-height:90px;" class="md-input"
                                              ng-model="tr.transaction" md-input textarea-autosize></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="md-card">
                        <div class="md-card-toolbar">
                            <h3 class="md-card-toolbar-heading-text">
                                Төлбөрийн хэлбэр
                            </h3>

                        </div>
                        <div class="md-card-content">
                            <div class="uk-grid" data-uk-grid-margin>
                                <div class="uk-width-medium-7-10">
                                    <div class="uk-width-medium-1-1">
                                        <h3 class="heading_c">
                                            Бэлнээр төлөх
                                        </h3>

                                        <div class="uk-form-row parsley-row uk-width-medium-1-3 uk-float-left"
                                             style="margin-top: 24px; padding-right: 20px;">
                                            <label for="belneer">Төлөх дүн<span class="req">*</span></label>
                                            <input class="md-input masked_input" ng-model="aaa" id="belneer" type="text"
                                                   data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'prefix': '₮ ', 'placeholder': '0'"
                                                   data-inputmask-showmaskonhover="false" md-input/>
                                        </div>
                                        <div class="uk-form-row parsley-row uk-float-left uk-width-medium-1-3"
                                             style="padding: 0 20px;">
                                            <label for="dun">Дүн<span class="req">*</span></label>
                                            <input class="md-input masked_input" ng-model="aaa" id="dun" disabled
                                                   type="text"
                                                   data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'prefix': '₮ ', 'placeholder': '0'"
                                                   data-inputmask-showmaskonhover="false" md-input/>
                                        </div>
                                        <div class="uk-form-row parsley-row uk-float-left uk-width-medium-1-3"
                                             style="padding: 0 20px;">
                                            <label for="olz">Олз/гарз<span class="req">*</span></label>
                                            <input class="md-input masked_input" ng-model="aaa" id="olz" disabled
                                                   type="text"
                                                   data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'prefix': '₮ ', 'placeholder': '0'"
                                                   data-inputmask-showmaskonhover="false" md-input/>
                                        </div>
                                    </div>
                                    <div class="uk-width-medium-1-1" style="margin-top: 110px;">
                                        <h3 class="heading_c ">
                                            Банкаар төлөх
                                        </h3>
                                        <div class="uk-form-row parsley-row uk-width-medium-1-4 uk-float-left"
                                             style="margin-top: 24px; padding-right: 20px;">
                                            <label for="bBelneer">Төлөх дүн<span class="req">*</span></label>
                                            <input class="md-input masked_input" ng-model="aaa" id="bBelneer"
                                                   type="text"
                                                   data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'prefix': '₮ ', 'placeholder': '0'"
                                                   data-inputmask-showmaskonhover="false" md-input/>
                                        </div>
                                        <div class="uk-form-row parsley-row uk-width-medium-1-4 uk-float-left"
                                             style="padding: 0 20px; margin-top: 32px;">
                                            <select id="banks" kendo-drop-down-list style="width: 100%"
                                                    k-options="locationOptions"></select>
                                        </div>
                                        <div class="uk-form-row parsley-row uk-float-left uk-width-medium-1-4"
                                             style="padding: 0 20px">
                                            <label for="bDun">Дүн<span class="req">*</span></label>
                                            <input class="md-input masked_input" ng-model="aaa" id="bDun" disabled
                                                   type="text"
                                                   data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'prefix': '₮ ', 'placeholder': '0'"
                                                   data-inputmask-showmaskonhover="false" md-input/>
                                        </div>
                                        <div class="uk-form-row parsley-row uk-float-left uk-width-medium-1-4"
                                             style="padding: 0 20px">
                                            <label for="bOlz">Олз/гарз<span class="req">*</span></label>
                                            <input class="md-input masked_input" ng-model="aaa" id="bOlz" disabled
                                                   type="text"
                                                   data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'prefix': '₮ ', 'placeholder': '0'"
                                                   data-inputmask-showmaskonhover="false" md-input/>
                                        </div>
                                    </div>
                                    <div class="uk-width-medium-1-1" style="margin-top: 110px;">
                                        <h3 class="heading_c ">
                                            Зээлээр төлөх
                                        </h3>
                                        <div class="uk-form-row parsley-row uk-width-medium-1-4 uk-float-left"
                                             style="margin-top: 24px; padding-right: 20px;">
                                            <label for="zeeleer">Төлөх дүн<span class="req">*</span></label>
                                            <input class="md-input masked_input" ng-model="aaa" id="zeeleer"
                                                   type="text"
                                                   data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'prefix': '₮ ', 'placeholder': '0'"
                                                   data-inputmask-showmaskonhover="false" md-input/>
                                        </div>
                                        <div class="uk-form-row parsley-row uk-width-medium-1-4 uk-float-left">
                                            <label for="tOgnoo">Төлөгдөх Огноо<span class="req">*</span></label>
                                            <input type="text" ng-model="aaa" name="val_birth" id="tOgnoo" required
                                                   class="md-input" data-parsley-americandate
                                                   data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)"
                                                   data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input/>
                                        </div>
                                    </div>
                                </div>
                                <div class="uk-width-medium-3-10" style="margin-top: 90px; text-align: center">
                                    <div class="uk-form-row parsley-row uk-width-medium-5-10 uk-float-left"
                                         style="padding: 0 20px">
                                        <label for="bAlban">Албан ханш<span class="req">*</span></label>
                                        <input class="md-input masked_input" ng-model="aaa" id="bAlban"
                                               ng-disabled="exp.bAlbCurrency" type="text"
                                               data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'prefix': '₮ ', 'placeholder': '0'"
                                               data-inputmask-showmaskonhover="false" md-input/>
                                    </div>
                                    <div class="uk-form-row parsley-row uk-width-medium-5-10 uk-float-left"
                                         style="padding: 0 20px; margin-top: 0;">
                                        <label for="bAwax">Авах ханш<span class="req">*</span></label>
                                        <input class="md-input masked_input" ng-model="aaa" id="bawax"
                                               ng-disabled="exp.bAwaxCurrency" type="text"
                                               data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'prefix': '₮ ', 'placeholder': '0'"
                                               data-inputmask-showmaskonhover="false" md-input/>
                                    </div>
                                    <span class="icheck-inline" style="margin-top:20px">
                                        <input type="checkbox" name="checkbox_demo_inline" id="bcheckbox_demo_inline_1"
                                               icheck ng-model="exp.bChangeRate" ng-change="bChangeRate()"/>
                                        <label for="bcheckbox_demo_inline_1" class="inline-label">Ханш өөрчлөх</label>
                                    </span>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="uk-grid">
                        <div class="uk-width-medium-1-1">
                            <button type="submit" style="float:right;"
                                    class="md-btn md-btn-primary md-btn-wave-light waves-effect waves-button waves-light">
                                Хадгалах
                            </button>
                            <button type="button" ng-click="back()" style="float:left;"
                                    class="md-btn md-btn-danger md-btn-wave-light waves-effect waves-button waves-light">
                                Хаах
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer id="footer">
    <span style="display:block;  text-align:right;">&copy; 2016-2017 <a href="www.tyder.kinder.mn">Tyder LLC</a>, All rights reserved.</span>
</footer>


<div class="uk-modal" id="modal_location">
    <div class="uk-modal-dialog" data-uk-grid-margin>
        <button type="button" id="closemodal" class="uk-modal-close uk-close uk-close-alt"></button>
        <h3 class="heading_a">Байршлын бүртгэл</h3>
        <form name="form_val" id="form_val_location" data-ng-submit="submitFormLocation($event)">
            <hr style="margin-bottom:10px;">
            <div class="uk-margin-medium-bottom">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-1">
                        <div class="uk-form-row parsley-row">
                            <label for="locationCode">Байршлын код<span class="req">*</span></label>
                            <input type="text" id="locationCode" ng-model="formdataLocation.code" name="bairshil"
                                   required class="md-input" md-input/>
                        </div>
                        <div class="uk-form-row parsley-row">
                            <label for="locationName">Нэр<span class="req">*</span></label>
                            <input type="text" id="locationName" ng-model="formdataLocation.name" name="bairshil"
                                   required class="md-input" md-input/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="uk-modal-footer uk-text-right">
            <button type="submit" class="md-btn md-btn-primary md-btn-wave-light waves-effect waves-button waves-light">
                Хадгалах
            </button>
            <button type="button" class="md-btn md-btn-flat uk-modal-close">Хаах</button>
        </div>
    </div>
</div>

<script id="noDataLocationTemplate" type="text/x-kendo-template">
    <div>
        No data found. Do you want to add new item - '#: instance.filterInput.val() #' ?
    </div>
    <br/>
    <button class="k-button" ng-click="newLocation('#: instance.element[0].id #', '#: instance.filterInput.val() #')">
        Add new item
    </button>
</script>
<script id="noDataCustomerTemplate" type="text/x-kendo-tmpl">
		<div>
			No data found. Do you want to add new item - '#: instance.filterInput.val() #' ?
	  	</div>
		<br />
		<button class="k-button" ng-click="newCustomer('#: instance.element[0].id #', '#: instance.filterInput.val() #')">Add new item</button>


</script>

<script type="text/x-kendo-template" id="add">
    <div style="text-align:left;">
        <button class="md-btn md-btn-success" ng-click='inventory()'><span class='k-icon k-i-plus'></span>Бараа материал
        </button>
    </div>
</script>

        <button class="md-btn md-btn-small md-btn-primary" ng-click='edit(#:id#)'> </span>засах</button>
    </div>
    <div id="details-container1" style="float:left; margin-left: 20px;">
        <button class="md-btn md-btn-small md-btn-danger" ng-click='deleteO(#:id#)'> </span>устгах</button>
    </div>
</script>

        </div>
